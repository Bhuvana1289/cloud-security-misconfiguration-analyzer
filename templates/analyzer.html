<!DOCTYPE html>
<html>
<head>
    <title>Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="navbar">
    <span>üîê Cloud Security Analyzer</span>
    <div>
        <a href="/">Home</a>
        <a href="/analyze">Analyzer</a>
        <a href="/about">About</a>
    </div>
</div>

<div class="container">
    <h2>Upload Cloud Configuration File</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button>Analyze</button>
    </form>

    {% if issues %}
    <div class="results">
        <h3>üö® Issues Found</h3>
        <ul class="issues">
            {% for i in issues %}
            <li>{{ i }}</li>
            {% endfor %}
        </ul>

        <h3>‚úÖ Recommendations</h3>
        <ul class="fixes">
            {% for r in recommendations %}
            <li>{{ r }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>

<footer>
    Cloud Security Analyzer
</footer>

</body>
</html>
